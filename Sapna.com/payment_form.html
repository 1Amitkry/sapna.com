<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
</head>
<body>
    
    <form action="">
        <h1>Payment Form</h1>
        <h2>Contact information</h2>
        <p>Name: <input type="text" name="Name" required></p>
        
        
        <fieldset>
            <legend>Gender</legend>
            <p>
               Male<input type="radio" name="Gender" id="male">
               Female<input type="radio" name="Gender" id="female">
            </p>
        </fieldset>
        
            <p>Adress: <textarea name="Adress" id="Adress" col="80" rows="5"></textarea></p>
            <p>Email: <input type="email" name="email" id="email"></p>
            <p>Pincode: <input type="number" name="pincode" id="pincode"></p>

            <h2>Payment Information</h2>
               Card Type:
                <select name="Card_type" id="card_type">
                
                
                      <option value="">---select card type---</option>
                      <option value="visa">Visa</option> 
                      <option value="Mastercard">Mastercard</option>
                      <option value="Rupay">Rupay</option>
                 </select>
                 <p>
                    Card Number <input type="number" id="card_number" required>
                 </p>
                 <p>
                    Exp_date<input type="date" id="Exp_date" required>
                </p>
                 <p>
                    Cvv <input type="password" id="cvv" required>
                </p>
                <input type="submit" value="Pay now">
                
        

    </form>
</body>
</html>
